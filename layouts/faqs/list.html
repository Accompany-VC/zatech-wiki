{{ define "main" }}
<h1>FAQs</h1>

<div class="faq-list">
  {{ range .Pages }}
    <div class="faq-item">
      <h2>{{ .Title }}</h2>
      <div>{{ .Content }}</div>
    </div>
  {{ end }}
</div>

<div class="support-resources">
  <h2>Support Resources</h2>
  <ul>
    <li><a href="mailto:support@zatech.com">Contact Support</a></li>
    <li><a href="https://example.com/kb" target="_blank">Knowledge Base</a></li>
    <li><a href="https://example.com/forum" target="_blank">Community Forum</a></li>
  </ul>
</div>
{{ end }}
